<div class="movielist__thumb">
    <img class="movielist__img" src="<%= thumb %>" alt="" />
</div>
<div class="movielist__description">
    <div class="movielist__title"> <%= title %> </div>
    <span class="movielist__votes">rating:<span class="votes__value"> <%= vote_count  %></span>
        - released:  <span class="movielist__release"><span class="date__value"><%= release_date %></span></span>
</div>
